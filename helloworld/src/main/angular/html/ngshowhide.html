<html ng-app="moreDirectivesApp">
    <head>
        <title>More Directives</title>
        <script src="../js/angular.js"></script>
        <script src="../js/more.js"></script>
    </head>

    <body>
        <h1>More Directives App</h1>

    </body>
</html>
