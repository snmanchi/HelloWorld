<html ng-app="myApp">
    <head>
        <script src="../js/angular.js"></script>
    </head>
    <body>
        <div ng-controller="MainCtrl">
            <h1>Hello Angular!!!</h1>
            <p ng-if="hourOfDay<12">Good Morning</p>
            <p ng-if="hourOfDay>12 && hourOfDay<17">Good Afternoon</p>
            <p ng-if="hourOfDay>17">Good Evening</p>
            <p>Hour of the Day : {{hourOfDay}}</p>
        </div>
        <script>
            var module = angular.module("myApp", []);
            module.controller("MainCtrl", Main);
            function Main($scope) {
                $scope.hourOfDay = 11;
                console.log("Main Called");
            }

        </script>

    </body>
</html>
