<html ng-app="ngRepeatApp">
    <head>
        <title>Repeat App</title>
        <script src="../js/angular.js"></script>
        <script src="../js/loop.js"></script>
    </head>

    <body>
        <h1>Repeat App</h1>
        <div ng-controller="RepeatCtrl as ctrl">
            <div ng-repeat="obj in ctrl.myList | filter : {'name' : 'B', 'age' : 2}">
                <p>Element {{$index+1}}</p>
                <p>Place : "{{$first}}"</p>
                <p>Name : {{obj.name}}</p>
                <p>Age : {{obj.age}}</p>
                <hr/>
            </div>
        </div>
    </body>
</html>
